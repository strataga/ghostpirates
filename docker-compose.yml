# Ghost Pirates - Local Development Services
# This Docker Compose setup provides local infrastructure for development
# See: infrastructure/terraform/environments/local/README.md for full guide

services:
  postgres:
    image: postgres:16-alpine
    container_name: ghostpirates-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ghostpirates_dev
    ports:
      - "54320:5432"  # Non-standard port to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ghostpirates-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

